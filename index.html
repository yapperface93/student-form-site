<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo Student Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      z-index: 0;
      pointer-events: none;
      animation: float 12s ease-in-out infinite alternate;
    }
    .glow.blue {background: #00f0ff; width: 280px; height: 280px; top: 10%; left: 8%; animation-delay: 0s;}
    .glow.purple {background: #a259ff; width: 200px; height: 200px; top: 50%; left: 60%; animation-delay: 4s;}
    .glow.pink {background: #ff0099; width: 160px; height: 160px; top: 70%; left: 20%; animation-delay: 7s;}
    @keyframes float {
      0% {transform: translateY(0) scale(1);}
      100% {transform: translateY(-40px) scale(1.1);}
    }
    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(34, 40, 49, 0.82);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      border: 1.5px solid rgba(0, 255, 255, 0.18);
      max-width: 370px;
      margin: 8% auto;
      padding: 2.5rem 2.25rem 2rem;
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      font-family: 'Orbitron', Arial, sans-serif;
      color: #00f0ff;
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 12px #00f0ff99;
    }
    label {
      display: block;
      color: #fff;
      font-size: 1.08rem;
      text-align: left;
      margin-bottom: 0.35rem;
      margin-top: 1.1rem;
      letter-spacing: 1px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      background: rgba(255,255,255,0.08);
      border: 1.5px solid #00f0ff44;
      border-radius: 6px;
      font-size: 1.08rem;
      color: #fff;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      margin-bottom: 1.2rem;
      font-family: 'Roboto', Arial, sans-serif;
      box-shadow: 0 0 0px #00f0ff00;
    }
    input[type="text"]:focus {
      border-color: #00f0ff;
      box-shadow: 0 0 10px #00f0ff99;
      background: rgba(0,255,255,0.12);
    }
    button {
      width: 100%;
      padding: 0.85rem;
      background: linear-gradient(90deg, #00f0ff 0%, #a259ff 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.13rem;
      font-family: 'Orbitron', Arial, sans-serif;
      cursor: pointer;
      letter-spacing: 1.5px;
      box-shadow: 0 0 12px #00f0ff80;
      margin-top: 0.6rem;
      transition: background 0.25s, box-shadow 0.2s, transform 0.15s;
    }
    button:hover {
      background: linear-gradient(90deg, #ff0099 0%, #00f0ff 100%);
      box-shadow: 0 0 24px #ff009980;
      transform: translateY(-2px) scale(1.03);
    }
    .success-message {
      color: #00ffb0;
      background: rgba(0,255,176,0.08);
      border: 1px solid #00ffb055;
      border-radius: 6px;
      margin-top: 1.6rem;
      padding: 0.9rem 0.5rem;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 1.1rem;
      box-shadow: 0 0 8px #00ffb099;
      display: none;
      animation: popin 0.4s;
    }
    @keyframes popin {
      0% {transform: scale(0.95);}
      100% {transform: scale(1);}
    }
    .glitch {
      color: #00f0ff;
      font-family: 'Orbitron', Arial, sans-serif;
      position: relative;
      display: inline-block;
      letter-spacing: 2px;
      font-size: 1.7rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 7px #00f0ff, 0 0 3px #a259ff;
      animation: glitch 2s infinite alternate;
    }
    @keyframes glitch {
      0% {text-shadow: 2px 0 #a259ff, -2px 0 #00f0ff;}
      15% {text-shadow: -2px -2px #ff0099, 2px 2px #00f0ff;}
      32% {text-shadow: 2px 2px #00f0ff, -2px -2px #a259ff;}
      48% {text-shadow: 0 0 7px #00f0ff, 0 0 3px #a259ff;}
      60% {text-shadow: 2px -2px #ff0099, -2px 2px #00f0ff;}
      100% {text-shadow: -2px 2px #a259ff, 2px -2px #00f0ff;}
    }
    @media (max-width: 500px) {
      .form-container {
        padding: 1.2rem 0.6rem;
        margin: 12% 2vw;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="glow blue"></div>
  <div class="glow purple"></div>
  <div class="glow pink"></div>
  <div class="form-container">
    <div class="glitch">NEO Student Portal</div>
    <form id="student-form" autocomplete="off">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Nova Starling" required>

      <label for="class">Class</label>
      <input type="text" id="class" name="class" placeholder="e.g. 12A, Cybernetics" required>

      <button type="submit">Enter the Future</button>
    </form>
    <div class="success-message" id="success-message">
      <span>ðŸš€ Welcome aboard, <span id="user-name"></span>!</span><br>
      Your class <span id="user-class"></span> has been registered.<br>
      <span style="font-size:90%">Prepare for liftoff.</span>
    </div>
  </div>
  <script>
    const form = document.getElementById('student-form');
    const successMsg = document.getElementById('success-message');
    const userNameSpan = document.getElementById('user-name');
    const userClassSpan = document.getElementById('user-class');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const className = document.getElementById('class').value.trim();
      userNameSpan.textContent = name || "Cadet";
      userClassSpan.textContent = className || "Unknown";
      successMsg.style.display = 'block';
      form.reset();
      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 3200);
    });
  </script>
</body>
</html>
